<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <span class="navbar-brand">Prediction Result</span>
    <a href="/" class="btn btn-light btn-sm">Home</a>
  </div>
</nav>

<div class="container mt-4">

  <div class="card shadow mb-4">
    <div class="card-body text-center">
      <h3>{{ prediction }}</h3>
      <p class="text-muted">Risk Probability: <strong>{{ probability }}%</strong></p>
    </div>
  </div>

  <!-- Individual SHAP Explanation -->
  <div class="card shadow mb-4">
    <div class="card-header bg-white">
      <h5>Individual Patient Risk Explanation (SHAP)</h5>
    </div>
    <div class="card-body text-center">
      <img src="{{ url_for('static', filename='patient_shap.png') }}"
           class="img-fluid rounded"
           alt="Individual SHAP Explanation">
    </div>
  </div>

  <div class="alert alert-warning">
    ⚠️ This explanation is generated using Explainable AI for academic and research purposes only.
  </div>

</div>

</body>
</html>
